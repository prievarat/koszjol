<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson Check-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <main class="max-w-xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Lesson Check-In</h1>
      <p class="text-sm text-slate-600">Please answer honestly. Your teacher will only see the results on their admin page.</p>
    </header>

    <form id="checkinForm" class="space-y-6 bg-white p-6 rounded-2xl shadow">
      <div>
        <label for="name" class="block text-sm font-medium">Name or nickname <span class="text-red-600">*</span></label>
        <input id="name" name="name" type="text" required maxlength="50"
               class="mt-1 w-full rounded-xl border p-2 focus:outline-none focus:ring"
               placeholder="e.g., Anna K. or AstroFox" />
      </div>

      <!-- Slider component -->
      <div class="grid gap-5">
        <div>
          <label for="motivation" class="block text-sm font-medium">Motivation (1–10)</label>
          <div class="flex items-center gap-3">
            <span class="text-xs">1</span>
            <input id="motivation" name="motivation" type="range" min="1" max="10" step="1" value="5"
                   class="w-full" oninput="motivationValue.textContent=this.value" />
            <span id="motivationValue" class="px-2 py-1 text-sm bg-slate-100 rounded">5</span>
            <span class="text-xs">10</span>
          </div>
        </div>

        <div>
          <label for="energy" class="block text-sm font-medium">Energy (1–10)</label>
          <div class="flex items-center gap-3">
            <span class="text-xs">1</span>
            <input id="energy" name="energy" type="range" min="1" max="10" step="1" value="5"
                   class="w-full" oninput="energyValue.textContent=this.value" />
            <span id="energyValue" class="px-2 py-1 text-sm bg-slate-100 rounded">5</span>
            <span class="text-xs">10</span>
          </div>
        </div>

        <div>
          <label for="happiness" class="block text-sm font-medium">Happiness (1–10)</label>
          <div class="flex items-center gap-3">
            <span class="text-xs">1</span>
            <input id="happiness" name="happiness" type="range" min="1" max="10" step="1" value="5"
                   class="w-full" oninput="happinessValue.textContent=this.value" />
            <span id="happinessValue" class="px-2 py-1 text-sm bg-slate-100 rounded">5</span>
            <span class="text-xs">10</span>
          </div>
        </div>
      </div>

      <div>
        <label for="note" class="block text-sm font-medium">I would like you to know (optional)</label>
        <textarea id="note" name="note" maxlength="500" rows="3"
                  class="mt-1 w-full rounded-xl border p-2 focus:outline-none focus:ring"
                  placeholder="Any context that might affect your performance today"></textarea>
        <p class="text-xs text-slate-500 text-right"><span id="charCount">0</span>/500</p>
      </div>

      <button type="submit"
              class="w-full rounded-xl bg-indigo-600 text-white py-2 font-medium hover:bg-indigo-700">
        Submit
      </button>

      <p id="status" class="text-sm"></p>
    </form>

    <footer class="mt-6 text-center text-xs text-slate-500">
      Your submission is anonymous to other students and only visible to your teacher.
    </footer>
  </main>

  <script>
    const noteEl = document.getElementById('note');
    const charCount = document.getElementById('charCount');
    noteEl.addEventListener('input', () => { charCount.textContent = noteEl.value.length; });

    const form = document.getElementById('checkinForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';

      const payload = {
        name: document.getElementById('name').value.trim(),
        motivation: parseInt(document.getElementById('motivation').value, 10),
        energy: parseInt(document.getElementById('energy').value, 10),
        happiness: parseInt(document.getElementById('happiness').value, 10),
        note: noteEl.value.trim()
      };

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Submission failed');

        form.reset();
        document.getElementById('motivationValue').textContent = '5';
        document.getElementById('energyValue').textContent = '5';
        document.getElementById('happinessValue').textContent = '5';
        charCount.textContent = '0';

        statusEl.className = 'text-green-700';
        statusEl.textContent = 'Thanks! Your check-in has been recorded.';
      } catch (err) {
        statusEl.className = 'text-red-700';
        statusEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
